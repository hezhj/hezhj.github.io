## 高尔顿与回归分析的起源

.pull-left[
&lt;img src="galton.jpg" width="80%" /&gt;

Francis Galton (高尔顿, 1822-1911)

高尔顿钉板: 模拟正态分布
]

.pull-right[
研究父代与子代身高的关系: 
 

- 身材较高的父母，他们的孩子也较高，但这些孩子的平均身高并没有他们的父母的平均身高高；身材较矮的父母，他们的孩子也较矮，但这些孩子的平均身高却比他们的父母的平均身高高。它反映了一个规律: **儿子的身高，有向他们父辈的平均身高回归的趋势**。大自然具有一种约束力，使人类身高的分布相对稳定而不产生两极分化。

- 1855年，高尔顿将上述结果发表在论文《遗传的身高向平均数方向的回归》中，这就是统计学上“回归”定义的第一次出现。


]

## 回归分析的道与术：探索X与Y的关系

- Y: 俗称因变量（响应变量），刻画业务的核心诉求

- X: 俗称自变量（解释变量），用来解释Y的相关变量

**变量属性**：

1. 连续型、离散型

2. 数值型、分类型(如性别，班级)

3. 无序型、有序型：

- 没有数值意义，不能做代数运算
- 顺序很重要。例如喜好程度打分，1表示非常不喜欢，2表示有点不喜欢，3表示一般般，4表示有点喜好，5表示非常喜欢。

---

## 回归分类 

1. **普通线性回归**：因变量Y必须是连续型数据，对解释性变量X没有太多要求

2. **0-1回归**：因变量Y是0-1型数据

3. 定序回归：因变量Y是有序型数据

4. 计数回归：因变量Y是计数数据

5. 生存回归：因变量Y为生存数据
